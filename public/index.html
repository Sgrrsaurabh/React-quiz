<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A fun and interactive React quiz application" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>Ready To Begin Quiz</title>

    <!-- Bootstrap CSS for modern UI components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      integrity="sha384-1CmrxMRARb6aLqgBO7Bf9jW+ZmZIMT8BFzQ4qkAmd1cAY2K5STDSRZnTNB7iVJwY"

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/f8abb678a6.js" crossorigin="anonymous"></script>

    <!-- Custom CSS (optional, if you want to add your own styles) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />

    <noscript>You need to enable JavaScript to run this app.</noscript>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
